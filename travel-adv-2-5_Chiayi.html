<body class="big-bg-trav card">

        <div class="item-article">
            <h1>詳細資訊：</h1>
            <h2>嘉義：阿里山春遊賞櫻</h2>

            <div class="accordion w1000px" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button fz-55" id="fz-55" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            行程特色
                            <div class="button-border-one"></div>
                            <div class="button-border-two"></div>
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show pl-40" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <li>Day1高雄文化中心→楠梓交流道→仁德家樂福→阿里山森林遊樂區→奮起湖老街（午餐自理）→晚餐（中式合菜）→飯店</li>
                            <li>Day2飯店→外傘頂洲（海上風光/ 導覽解說/養蚵景觀/泛舟魚躍/冬候鳥/船上歌舞卡拉OK /體驗沙洲生態：抓小螃蟹，把蝦,、西施舌，魚）→船上用餐→曾文溪口賞黑面琵鷺→TJCOS台 鉅美妝觀光工廠→高雄</li>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed fz-55" id="fz-55" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                            相關事宜
                            <div class="button-border-one"></div>
                            <div class="button-border-two"></div>
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse pl-40" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body ">
                            <strong><!--這裡打字粗體，沒有價格嗎??--></strong>
                            <li>住宿安排F HOTEL嘉義或同級度假大飯店（假日+500）不含小費200元/人，全程兩人一室</li>
                        </div>
                    </div>
                </div>



                <!-- 打叉 -->
                <div class="cross" onclick="javascript:history.back(-1);"></div>


            </div>
