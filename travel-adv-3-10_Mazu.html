                        </div>
                    </div>

                            <strong><!--這裡打字粗體，沒有價格嗎??--></strong> 宗教巡禮馬祖國家風景區管理處＆遊客中心世界最高之媽祖巨神像。 坑道探索坑道壯觀而鬼斧神工之北海，退役而儲酒聞名之八八坑道。 戰情高機密之 雲台山情館，探秘短坡山軍據點，鐵堡，大漢。 閩東風情媲美希臘愛情海漁村風情之芹壁聚落坂里沙灘，壁山觀景台，芹山播音站，馬祖酒廠
